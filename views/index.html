<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play QuickPress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <h1 class='game-header'>Welcome to QuickPress</h1>
    <div class='primary-content'>
        <div class='game-controls__container'>
            <div class='game-circle'></div>
            <div class='game-lights'>
                <label class="game-lights__switch">
                  <input type="checkbox">
                  <span class="game-lights__switch-slider round"></span>
                </label>
            </div>
        </div>
        <div class='game-leaderboards'></div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
