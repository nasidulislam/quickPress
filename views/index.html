<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play QuickPress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <h1>Welcome to QuickPress</h1>

        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
